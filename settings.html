}

    .assignment {
      margin-bottom: 20px;
      border: 1px double #a99898;
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .assignment .title {
      font-size: 24px;

      margin-top: 15px;

      display: block;
      margin-bottom: 5px;
      color: #ffffff;
      text-decoration: none;
    }

    .start-assignment, .download-resources {
      display: inline-block;
      background-color: #3c6338;
      color: #fff;

      border: none;
      border-radius: 15px;
      font-size: 16px;
      text-decoration: none;
      margin-top: 10px;
      width: 270px; /* Set width to match the "Start Assignment" button */
      transition: 0.2s ease-in-out;
    }

    .start-assignment:hover, .download-resources:hover {
      background-color: #395736;
      border-radius: 40px;
      box-shadow: 0 0 30px #357d2d;
    }

    /* Responsive styles */
    @media only screen and (max-width: 600px) {
      .container {
        font-size: 15px;
      }

      .assignment {
        padding: 10px;
      }

        width: calc(100%-20px);
      }
    }
    .go-back-button {
            position: absolute;

            left: 10px;
            background-color: #3c6338;
            color: #ffffff;
            border: none;
            padding: 8px;

            cursor: pointer;
            font-size: 18px;

            color: #ffffff;
            box-shadow: 0 0 20px #3c6338;
        }
