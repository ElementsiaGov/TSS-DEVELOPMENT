<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://media.discordapp.net/attachments/1206202818583859233/1227916850923438100/TSS_LOGO-removebg-preview.png?ex=662a25ae&is=6617b0ae&hm=ccdc0d3a17b91ecad80fb31d9cb00d7f724f431f60d4a67ea7ba41e19a4858f9&=&format=webp&quality=lossless&width=625&height=625" type="image/png">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light grey background */
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-picture {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
    }
    .sign-out {
      padding: 10px 20px;
      background-color: #3c6338; /* Red color */
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      text-decoration: none;
    }
    .sign-out:hover {
        border-radius: 40px;
        background-color: black;
        color: white;
        box-shadow: 0 0 30px #3c6338;
    }
    .section {
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center children horizontally */
    }
    .category {
      text-align: center; /* Center text */
      margin-bottom: 20px;
      width: calc(100% / 3); /* Set width to one-third of the container */
      box-sizing: border-box; /* Include padding and border in the width */
      padding: 0 10px; /* Add horizontal padding */
    }
    .category a {
      text-decoration: none; /* Remove underline from links */
      color: inherit; /* Inherit text color from parent */
    }
    .category .category-icon {
      font-size: 50px; /* Larger icon size */
      color: #3c6338; /* Sage green */
      background-color: #fff; /* White background for the circle */
      width: 150px; /* Larger circle size */
      height: 150px; /* Larger circle size */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 10px; /* Center icon vertically and add margin below */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
      transition: 0.2s ease-in-out;
    }
    .category-icon:hover {
        box-shadow: 0 0 30px #3c6338;
        transform: scale(1.05);
        rotate: 360deg;
    }
    .category-title {
      font-size: 18px;
    }
    .Welcome {
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        float: left;
        font-size: 22px;
    }
    .Welcome {
        color: #3c6338;
    }
    @media only screen and (max-width: 768px) {
            .Welcome, .sign-out {
                font-size: 14px;
            }
            .category {
                width: calc(100%/2) ;
            }
        }

  </style>
</head>
<body>

    <div class="header">
        <div class="profile-picture">
          <img src="https://via.placeholder.com/50" alt="Profile Picture"> <!-- Placeholder image -->
        </div>
        <div class="Welcome">
            <p>Your dashboard, Paul</p>
        </div>
        <a href="index.html" class="sign-out">
            <i class="fas fa-sign-out-alt sign-out-icon"></i> <!-- Sign out icon -->
            Sign Out
          </a>
          
      </div>

  <div class="section">
    <!-- Profile -->
<div class="category">
    <a href="#">
      <div class="category-icon">
        <i class="fas fa-user"></i> <!-- Profile icon -->
      </div>
      <div class="category-title">Profile</div>
    </a>
  </div>
  
  <!-- Payments -->
  <div class="category">
    <a href="payments.html">
      <div class="category-icon">
        <i class="fas fa-money-check-alt"></i> <!-- Payment icon -->
      </div>
      <div class="category-title">Payments</div>
    </a>
  </div>
  
  <!-- Assignments -->
  <div class="category">
    <a href="assignments.html">
      <div class="category-icon">
        <i class="fas fa-tasks"></i> <!-- Assignment icon -->
      </div>
      <div class="category-title">Assignments</div>
    </a>
  </div>
  
  <!-- Assessments -->
  <div class="category">
    <a href="#">
      <div class="category-icon">
        <i class="fas fa-poll"></i> <!-- Assessment icon -->
      </div>
      <div class="category-title">Assessments</div>
    </a>
  </div>
  
    <div class="category">
      <a href="#">
        <div class="category-icon">
          <i class="fas fa-graduation-cap"></i> <!-- Graduation cap icon -->
        </div>
        <div class="category-title">Grades</div>
      </a>
    </div>
    <div class="category">
      <a href="#">
        <div class="category-icon">
          <i class="fas fa-calendar-alt"></i> <!-- Calendar icon -->
        </div>
        <div class="category-title">Schedule</div>
      </a>
    </div>
    <div class="category">
      <a href="#">
        <div class="category-icon">
          <i class="fas fa-book-open"></i> <!-- Open book icon -->
        </div>
        <div class="category-title">Resources</div>
      </a>
    </div>
    <div class="category">
      <a href="#">
        <div class="category-icon">
          <i class="fas fa-bell"></i> <!-- Bell icon -->
        </div>
        <div class="category-title">Notifications</div>
      </a>
    </div>
    <div class="category">
      <a href="#">
        <div class="category-icon">
          <i class="fas fa-hands-helping"></i> <!-- Hands helping icon -->
        </div>
        <div class="category-title">Support</div>
      </a>
    </div>
    <div class="category">
      <a href="#">
        <div class="category-icon">
          <i class="fas fa-cog"></i> <!-- Cog icon -->
        </div>
        <div class="category-title">Settings</div>
      </a>
    </div>
  </div>
</body>
</html>
